<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Nguyên Tố</title>
</head>
<body>
<script>
    let a = 0
    let x = 2
    while (a <= 20) {
        let n = 0
        for (i = 2; i <= x; i++) {
            if (x % i == 0)
                n = n + i;
        }
        if (n == x) {
            document.write( x + "<br>")
            a = a + 1
        }
        x = x + 1
    }
</script>
</body>
</html>
